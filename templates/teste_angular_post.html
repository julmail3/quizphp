<!DOCTYPE html><html><script	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script><body>			<div ng-app="myApp" ng-controller="formCtrl">			<form novalidate>				<fieldset>					Name:<br> <input type="text" ng-model="user.name"><br>					Email:<br> <input type="text" ng-model="user.email"> <br>					Password:<br /> <input type="password" ng-model="user.password">					<br>					<br />					<button ng-click="submit()">Submit</button>				</fieldset>			</form>		</div>		<script>			var app = angular.module('myApp', []);			app.controller('formCtrl', function($scope, $http) {				$scope.submit = function() {					$http.post("user", {						name : $scope.user.name,						email : $scope.user.email,						password : $scope.user.password					}).success(function(response) {						alert("ok");						window.location.href="users";					});				};			});		</script></body></html>
